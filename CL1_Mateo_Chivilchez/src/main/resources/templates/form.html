<!DOCTYPE html>
<html xmlns:th"http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LISTADO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	     <div class="col-sem-6">
			 <form th:action="@{/guardar}" th:object="${cliente}">
				 <div class="card">
				     <div class="card-header">
						 <h3>Datos Cliente</h3>
					 </div>
				     <div class="card-body">
						 <div class="form-group">
							 <label><b>Id</b></label>
							 <input type="text" th:field="*{idcliente}" class="from-control"/>
						 </div>
						 <div class="form-group">
							 <label><b>Nombre</b></label>
							 <input type="text" th:field="*{nombre}" class="from-control"/>
						 </div>
						 <div class="form-group">
							 <label><b>Apellido</b></label>
							 <input type="text" th:field="*{apellido}" class="from-control"/>
						 </div>
						 <div class="form-group">
							 <label><b>Correo</b></label>
							 <input type="text" th:field="*{correo}" class="from-control"/>
						 </div>
						 <div class="form-group">
							 <label><b>Fecha de Nacimiento</b></label>
							 <input type="text" th:field="*{fechanacimiento}" class="from-control"/>
						 </div>
						 <div class="form-group">
							 <label><b>DNI</b></label>
							 <input type="text" th:field="*{dni}" class="from-control"/>
						 </div>
						 <div class="form-group">
							 <label><b>Categoria</b></label>
							 <input type="text" th:field="*{idcategoria}" class="from-control"/>
						 </div>
					 </div>
				     <div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
					 </div>
				 </div>
			 </form>
	     </div>
	</div>
</body>
</html>
