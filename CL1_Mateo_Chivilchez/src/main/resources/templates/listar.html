<!DOCTYPE html>
<html xmlns:th"http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LISTADO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
		<h1>CRUD Clientes</h1>
		
		<a th:href="@{nuevo}" class="btn btn-primary">Nuevo Cliente</a>
		
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Correo</th>
					<th>Fecha Nacimiento</th>
					<th>Dni</th>
					<th>Categoria</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg:${clientes}">
					<td th:text="${reg.idcliente}"></td>
					<td th:text="${reg.nombre}"></td>
					<td th:text="${reg.apellido}"></td>
					<td th:text="${reg.correo}"></td>
					<td th:text="${reg.fechanacimiento}"></td>
					<td th:text="${reg.dni}"></td>
					<td th:text="${reg.idcategoria}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
